<body id="sgt">
    <div class="bg"></div>
    <div class="content-block">
        <div class="block">
            <div class="_fs-50 _add-space _bottom">หน้าเช็คยอดกิจกรรม</div>

            <div class="block-input _add-space _bottom">
                <div class="col-sm-3">
                    <span>ชื่อกิจกรรม</span>
                </div>

                <div class="col-sm-9">
                    <input class="event backend" type="text">
                </div>
                <div class="clear-block"></div>
            </div>

            <div class="block-input _add-space _bottom">
                <div class="col-sm-3">
                    <span>คำโปรย</span>
                </div>

                <div class="col-sm-9">
                    <input class="address backend" type="text">
                </div>
                <div class="clear-block"></div>
            </div>

            <div class="block-input _add-space _bottom">
                <div class="col-sm-3">
                    <span>Youtube ID</span>
                </div>

                <div class="col-sm-9">
                    <input class="youtube backend" type="text">
                </div>
                <div class="clear-block"></div>
            </div>

            <div class="block-input _add-space _bottom">
                <div class="col-sm-3">
                    <span>วันที่เริ่ม (ควรเริ่มก่อน 30 นาที)</span>
                </div>

                <div class="col-sm-9">
                    <input class="startdt backend" type="text">
                </div>
                <div class="clear-block"></div>
            </div>

            <div class="block-input _add-space _bottom">
                <div class="col-sm-3">
                    <span>วันที่สิ่นสุด</span>
                </div>

                <div class="col-sm-9">
                    <input class="enddt backend" type="text">
                </div>
                <div class="clear-block"></div>
            </div>


            <div class="block-input button _add-space _bottom">
                <div class="block-btn col-sm-12">
                    <a class="button" href="javascript: insertOrEdit()">บันทึก</a>
                </div>
                <div class="clear-block"></div>
            </div>
        </div>
    </div>
